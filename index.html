<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="Logo" />
    </header>

    <picture>
      <source media="(min-width:1000px)" srcset="./images/hero-desktop.jpg" />
      <img src="./images/hero-mobile.jpg" alt="woman" />
    </picture>

    <main>
      <h1><span>We're</span> coming soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <form novalidate action="#">
        <label for="email">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
            required
          />
          <span class="error" aria-live="polite"></span>
        </label>
        <label for="submitBtn">
          <input type="submit" value="" id="submitBtn" />
          <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
            <path
              fill="none"
              stroke="#FFF"
              stroke-width="2"
              d="M1 1l8.836 8.836L1 18.671"
            />
          </svg>
          <img id="error-icon" src="./images/icon-error.svg" alt="/" />
        </label>
      </form>
    </main>

    <script src="./scripts.js"></script>
  </body>
</html>
